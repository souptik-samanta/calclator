<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="result">
            <input type="text" name="calc" id="last-val" readonly>
        </div>
        <div class="wrapper">
            <form action="" method="POST" id="form-submit">
                
                <div class="controls">
                    <button id="zero">0</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="add" style="background-color: #1b1b1b; color: #fff;">+</button>
                    <button id="subtract" style="background-color: #1b1b1b; color: #fff;">-</button>
                    <button id="multiply" style="background-color: #1b1b1b; color: #fff;">*</button>
                    <button id="divide" style="background-color: #1b1b1b; color: #fff;">/</button>
                    <button id="equal-to" style="background-color: lightgreen; color: #000;">=</button>
                    <button id="c" style="background-color: #f55;">C</button>
                </div>
            </form>
        </div>
    </body>

</html>
